syntax = "proto3";

package workplace;

service Workplace {
  rpc Assign(Job) returns (Void) {}
  rpc Join(WorkerInfo) returns (Void) {}
}

service Worker {
  rpc Work(Job) returns (WorkResult) {}
}

message Job {
  string name = 1;
  repeated string args = 2;
}

message WorkerInfo {
  repeated string availableJobs = 1;
}

message WorkResult {
  enum Corpus {
    SUCCESS = 0;
    FAILURE = 1;
  }
}

message Void {}
